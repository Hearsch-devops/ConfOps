stages:
  - build
  - deploy

variables:
  # Default image name (can be overridden in GitLab CI variables)
  IMAGE_NAME: "${DOCKER_USERNAME}/conference-backend"
  # Ensure docker-in-docker works
  DOCKER_TLS_CERTDIR: ""

build:
  stage: build
  image: docker:24.0.2
  services:
    - name: docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "Logging into Docker Hub"
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - echo "Building Docker image $IMAGE_NAME:$CI_COMMIT_SHORT_SHA"
    - docker build -t "$IMAGE_NAME:$CI_COMMIT_SHORT_SHA" -f Conference-setup/Dockerfile .
    - docker push "$IMAGE_NAME:$CI_COMMIT_SHORT_SHA"
    - docker tag "$IMAGE_NAME:$CI_COMMIT_SHORT_SHA" "$IMAGE_NAME:latest"
    - docker push "$IMAGE_NAME:latest"
  only:
    - main
    - master

deploy:
  stage: deploy
  image: alpine/k8s:1.29.15
  dependencies:
    - build
  script:
    - mkdir -p /root/.kube
    - echo "$KUBE_CONFIG" | base64 -d > /root/.kube/config
    - kubectl get nodes
    - kubectl apply -f Kubernetes-setup/
    - kubectl set image deployment/flask-deployment flask="$IMAGE_NAME:$CI_COMMIT_SHORT_SHA" --record
    - kubectl rollout status deployment/flask-deployment
  only:
    - main
    - master