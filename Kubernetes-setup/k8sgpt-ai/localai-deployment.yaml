apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: local-k8gpt-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        ai: "true"
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_API
              value: "openai"

---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: local-k8gpt-ai
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
